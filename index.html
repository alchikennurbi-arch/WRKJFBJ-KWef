<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
        background-color: rgb(15, 15, 32);
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .header-text {
        font-size: 70px;
        width: 600px;
        text-align: center;
      }
      textarea {
        border: none;
        background-color: rgb(33, 32, 45);
        border-radius: 12px;

        width: 1020px;
        padding-left: 20px;
        padding-top: 20px;
        padding-bottom: 200px;
        box-sizing: border-box;
        color: white;
        font-size: 16px;
      }
      .box-1 {
        background-color: rgb(205, 165, 242);
        display: flex;
        flex-direction: column;
        color: black;
        padding-left: 40px;
        padding-right: 150px;
        padding-top: 30px;
        padding-bottom: 30px;
        border-radius: 10px;
      }
      .box-2 {
        background-color: #f69d29;
        display: flex;
        flex-direction: column;
        color: black;
        padding-left: 40px;
        padding-right: 180px;
        padding-top: 30px;
        padding-bottom: 30px;
        border-radius: 10px;
      }
      .box-3 {
        background-color: rgb(250, 129, 81);
        display: flex;
        flex-direction: column;
        color: black;
        padding-left: 40px;
        padding-right: 150px;
        padding-top: 30px;
        padding-bottom: 30px;
        border-radius: 10px;
      }
      .box-1 h1,
      .box-2 h1,
      .box-3 h1 {
        font-size: 40px;
        margin: 0%;
      }
      .boxes {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 50px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="header-text">Analyze your text in real-time</h1>
      <textarea type="text" placeholder="Type here..."></textarea>
      <div class="boxes">
        <div class="box-1">
          <h1 id="characters">--</h1>
          <span>Total Characters</span>
        </div>
        <div class="box-2">
          <h1 id="words">--</h1>
          <span>Word Count</span>
        </div>
        <div class="box-3">
          <h1 id="sentences">--</h1>
          <span>Sentence Count</span>
        </div>
      </div>
    </div>
    <script>
      let input = document.querySelector("textarea");
      let characters = document.getElementById("characters");
      let words = document.getElementById("words");
      let sentences = document.getElementById("sentences");

      input.addEventListener("keydown", function () {
        let text = input.value;
        characters.textContent = text.length;

        let sentencess = 0;
        for (let i = 0; i < text.length; i++) {
          if (text[i] === "." || text[i] === "?" || text[i] === "!") {
            sentencess++;
          }
        }
        sentences.textContent = sentencess;
        let wordss = 0;
        for (let i = 0; i < text.length; i++) {
          if (text[i] != " ") {
            continue;
          } else {
            wordss++;
          }
          words.textContent = wordss;
        }
      });
    </script>
  </body>
</html>
